<ion-view title="Angebot erstellen">
  <ion-content id="offer" padding="true" class="has-header">
    <div>
      <h1 class="main-title">Angebot erstellen</h1>
      <h2 class="main-title">Persönliche Daten</h2>
      <!-- <div class="button-bar">
        <button ng-class="{'active': offerInfo.customerType==1}" ng-click="changeSectionOfferCustomerType(1)" class="button button-positive  button-block">Privat</button>
        <button ng-class="{'active': offerInfo.customerType==2}" ng-click="changeSectionOfferCustomerType(2)" class="button button-positive  button-block">Gewerbe</button>
      </div> -->
    </div>

    <div ng-show="offerInfo.customerType==1">
      <form class="list">

        <label ng-repeat="field in privateFields" class="item" ng-class="{'item-select': field.type == 'select', 'item-input': !(field.type == 'select')}">
          <span class="input-label">{{field.title}}</span>

          <select ng-if="field.type=='select' && field.title=='Anrede'" ng-model="field.value" value="1">
            <option ng-repeat="address in addressFields">{{address}}</option>
          </select>
          <select ng-if="field.type=='select' && field.title=='Titel'" ng-model="field.value">
            <option ng-repeat="title in titleFields">{{title}}</option>
          </select>
          <input type="text" ng-if="field.type=='text'" ng-model="field.value">
          <input type="date" ng-if="field.type=='date'" ng-model="field.value">
          <input type="tel" ng-if="field.type=='tel'" ng-model="field.value">
          <input type="email" ng-if="field.type=='email'" ng-model="field.value">
        </label>

      </form>
    </div>

    <div>
      <form class="list">
        <div ng-show="offerInfo.customerType==2">
          <form class="list">

            <label ng-repeat="field in businessFields" class="item item-input">
              <span class="input-label">{{field.title}}</span>
              <input type="text" ng-if="field.type=='text'" ng-model="field.value">
              <input type="number" ng-if="field.type=='number'" ng-model="field.value">
              <input type="tel" ng-if="field.type=='tel'" ng-model="field.value">
              <input type="email" ng-if="field.type=='email'" ng-model="field.value">
            </label>

          </form>
        </div>

        <div>
          <h2 class="main-title">Angaben zum Vorversorger</h2>
          <form class="list">
            <label class="item item-input">
              <span class="input-label">Vorversroger</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Bisheriger Tarif</span>
              <input type="text">
            </label>
            <button ng-class="{'active': offerInfo.isCalculated}" ng-click="changeSectionOfferCalculate(1)" class="button button-energized  button-block">Angebot berechnen</button>
          </form>
        </div>

        
        <div ng-show="offerInfo.isCalculated">
          <h2 class="main-title">Preisvergleich</h2>
          <form class="list">
            <label class="item item-input">
              <span class="input-label">Kalkuliert für</span>
              <input type="text" placeholder="5000 kWh">
            </label>
            <div class="list card">
              <ion-item>Bisheriger Preis</ion-item>
              <div class="item item-body">
                <div class="show-list-numbers-and-dots">
                  <p class="detail">
                    <strong>REWAG Regensburger Energie- und Wasserversrogung AG &amp; Co KG</strong>
                  </p>

                  <p class="detail">NaturEnergie Silber Grundversorgung HH</p>
                </div>
                <form class="list">
                  <label class="item item-input">
                    <span class="input-label">Arbeitspreis (brutto)</span>
                    <input type="text" placeholder="26,66 ct/kWh">
                  </label>
                  <label class="item item-input">
                    <span class="input-label">Gesamtpreis (brutto)</span>
                    <input type="text" placeholder="9,52 €/Monat">
                  </label>
                </form>
              </div>
              <form class="list">
                <label class="item item-input">
                  <span class="input-label">Ihr bisheriger Preis</span>
                  <input type="text" placeholder="647,44 €/Jahr">
                </label>
              </form>
            </div>
            <div class="list card">
              <ion-item class="positive">Neuer Preis</ion-item>
              <div class="item item-body">
                <div class="show-list-numbers-and-dots">
                  <p class="detail">
                    <strong>energycoop eG</strong>
                  </p>

                  <p class="detail">ecoop Wärme</p>
                </div>
                <form class="list">
                  <label class="item item-input">
                    <span class="input-label">Arbeitspreis (brutto)</span>
                    <input type="text" placeholder="18,89 ct/kWh">
                  </label>
                  <label class="item item-input">
                    <span class="input-label">Gesamtpreis (brutto)</span>
                    <input type="text" placeholder="8,98 €/Monat">
                  </label>
                </form>
              </div>
              <form class="list">
                <div class="button-bar">
                  <button class="button button-balanced  button-block">Ersparnis: 161,75 €</button>
                  <button class="button button-balanced  button-block">Ersparnis: 24,98 %</button>
                </div>
                <label class="item item-input">
                  <span class="input-label">Ihr neuer Preis</span>
                  <input type="text" placeholder="485,69 €/Jahr">
                </label>
              </form>
            </div>
            <div class="button-bar">
              <button class="button button-stable  button-block">Aktualisieren</button>
              <button class="button button-energized  button-block">PDF erstellen</button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
